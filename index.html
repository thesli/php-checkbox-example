<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckBox Example</title>
</head>
<body>
<form action="vote.php" method="post">
    <fieldset id="fsetA">
        <input type="radio" name="groupA" value="one"/> group A option 1
        <input type="radio" name="groupA" value="two"/> group A option 2
        <input type="radio" name="groupA" value="three"/> group A option 3
        <br/>
        <input type="radio" name="groupB" value="one"/> group B option 1
        <input type="radio" name="groupB" value="two"/> group B option 2
        <input type="radio" name="groupB" value="three"/> group B option 3
    </fieldset>
    <fieldset>
        <input type="checkbox" name="checkOne"/> option 1
        <input type="checkbox" name="checkTwo"/> option 2
        <input type="checkbox" name="checkThree"> option 3
    </fieldset>
    <fieldset>
        <input type="submit"/>
    </fieldset>
</form>
</body>
</html>
